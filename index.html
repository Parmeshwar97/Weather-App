<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather Application</title>
  </head>
  <body>
    <section class="container">
      <!-- Weather Header -->
      <div class="weather_head">
        <form class="weather_search">
          <i class="fa-solid fa-magnifying-glass search_icon"></i>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search your city..."
          />
        </form>
      </div>

      <!-- Grant Location Access Page -->
      <div class="grant-location weather_body" locationPage>
        <img
          src="assets/location.png"
          alt="location"
          loading="lazy"
          width="130px"
        />
        <h2>Grant Location Access</h2>
        <p>Allow Access To Get Weather Information</p>
        <button class="grant-btn" grantLocation>GRANT ACCESS</button>
      </div>

      <!-- Show Loading Screen -->
      <div class="loader weather_body">
        <img src="assets/black_loader.gif" alt="loading" width="120px" />
        <h2>Loading Please Wait...</h2>
      </div>

      <!-- Weather Main Data -->
      <div class="weather-container" weatherPage>
        <div class="weather_body">
          <h1 class="weather_city"></h1>
          <p class="weather_date_time"></p>
          <div class="weather_data">
            <p class="weather_forecast"></p>
            <div class="weather_icon"></div>
          </div>
          <div class="weather_temprature">
            <p class="temp"></p>
            <div class="weather_minmax">
              <p class="weather_min"></p>
              <p class="weather_max"></p>
            </div>
          </div>
        </div>
        <!-- Weather Extra Data -->
        <section class="weather_info">
          <div class="weather_card">
            <i class="fa-solid fa-temperature-high"></i>
            <div>
              <p>feels like</p>
              <p class="weather_feelslike"></p>
            </div>
          </div>

          <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
            <div>
              <p>Humidity</p>
              <p class="weather_humidity"></p>
            </div>
          </div>

          <div class="weather_card">
            <i class="fa-solid fa-wind"></i>
            <div>
              <p>Wind</p>
              <p class="weather_wind"></p>
            </div>
          </div>

          <div class="weather_card">
            <i class="fa-solid fa-gauge-high"></i>
            <div class="Pressure">
              <p>Pressure</p>
              <p class="weather_pressure"></p>
            </div>
          </div>
        </section>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
